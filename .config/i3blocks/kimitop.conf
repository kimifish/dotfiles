# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[bt_volume]
separator=false
command=statusbar_command.sh "bt_volume order=12,last button=$BLOCK_BUTTON"
interval=1
markup=pango

[volume]
separator=false
command=statusbar_command.sh "volume order=11 button=$BLOCK_BUTTON"
interval=1
markup=pango

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memry]
command=statusbar_command.sh "mem_free order=10 button=$BLOCK_BUTTON"
separator=false
interval=1
markup=pango

#[separator]

#[memory]
#separator=false
