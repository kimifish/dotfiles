[ownopenvpn]
interval=1
command=statusbar_command.sh "zerotier order=8 button=$BLOCK_BUTTON"
markup=pango
separator=false

[wifi]
interval=1
instance=wlp2s0
command=statusbar_command.sh "wifi order=7 button=$BLOCK_BUTTON"
markup=pango
separator=false

[bandwidthown]
command=statusbar_command.sh "bandwidth order=6 button=$BLOCK_BUTTON"
separator=false
interval=1
markup=pango

[cpu_usge]
interval=1
command=statusbar_command.sh "cpu_usage order=5 button=$BLOCK_BUTTON"
markup=pango

[cpu_temp]
interval=1
command=statusbar_command.sh "cpu_temp order=4 button=$BLOCK_BUTTON"
markup=pango

[battery]
interval=1
command=statusbar_command.sh "battery order=3 button=$BLOCK_BUTTON"
markup=pango

[bluetooth]
interval=1
command=statusbar_command.sh "bt_status order=2 button=$BLOCK_BUTTON"
markup=pango

[language]
command=statusbar_command.sh "xkb_layout order=1 button=$BLOCK_BUTTON"
interval=once
signal=1
markup=pango

[date]
interval=1
command=statusbar_command.sh "datetime_str order=0 button=$BLOCK_BUTTON"
markup=pango

