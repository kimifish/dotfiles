# -*- Mode: Shell-script -*-
#
# Double-digit workspaces for i3wm.

#
# - The standard workspace bindings should be removed.
#

#bindsym $mod+1 workspace 1
#bindsym $mod+2 workspace 2
#bindsym $mod+3 workspace 3
#bindsym $mod+4 workspace 4
#bindsym $mod+5 workspace 5
#bindsym $mod+6 workspace 6
#bindsym $mod+7 workspace 7
#bindsym $mod+8 workspace 8
#bindsym $mod+9 workspace 9
#bindsym $mod+0 workspace 10

#bindsym $mod+Shift+1 move container to workspace 1
#bindsym $mod+Shift+2 move container to workspace 2
#bindsym $mod+Shift+3 move container to workspace 3
#bindsym $mod+Shift+4 move container to workspace 4
#bindsym $mod+Shift+5 move container to workspace 5
#bindsym $mod+Shift+6 move container to workspace 6
#bindsym $mod+Shift+7 move container to workspace 7
#bindsym $mod+Shift+8 move container to workspace 8
#bindsym $mod+Shift+9 move container to workspace 9
#bindsym $mod+Shift+0 move container to workspace 10

bindsym $mod+1 mode ws1
bindsym $mod+2 mode ws2
bindsym $mod+3 mode ws3
bindsym $mod+4 mode ws4
bindsym $mod+5 mode ws5
bindsym $mod+6 mode ws6
bindsym $mod+7 mode ws7
bindsym $mod+8 mode ws8
bindsym $mod+9 mode ws9
bindsym $mod+0 mode ws0


 bindsym $mod+Shift+1 mode cws1
 bindsym $mod+Shift+2 mode cws2
 bindsym $mod+Shift+3 mode cws3
 bindsym $mod+Shift+4 mode cws4
 bindsym $mod+Shift+5 mode cws5
 bindsym $mod+Shift+6 mode cws6
 bindsym $mod+Shift+7 mode cws7
 bindsym $mod+Shift+8 mode cws8
 bindsym $mod+Shift+9 mode cws9
 bindsym $mod+Shift+0 mode cws0

bindsym $mod+grave mode wss
bindsym $mod+Shift+grave mode cws

mode "wss" {
	bindsym 1 mode ws1
	bindsym 2 mode ws2
	bindsym 3 mode ws3
	bindsym 4 mode ws4
	bindsym 5 mode ws5
	bindsym 6 mode ws6
	bindsym 7 mode ws7
	bindsym 8 mode ws8
	bindsym 9 mode ws9
	bindsym 0 mode ws0
        bindsym Escape mode "default"
}

mode "cws" {
	bindsym 1 mode cws1
	bindsym 2 mode cws2
	bindsym 3 mode cws3
	bindsym 4 mode cws4
	bindsym 5 mode cws5
	bindsym 6 mode cws6
	bindsym 7 mode cws7
	bindsym 8 mode cws8
	bindsym 9 mode cws9
	bindsym 0 mode cws0
        bindsym Escape mode "default"
}


